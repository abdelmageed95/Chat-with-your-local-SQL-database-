<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ecommerce Insights</title>
    <script src="/templates/marked.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            /* Modern, eye-comfortable color palette */
            --primary-color: #6c5ce7;
            --primary-light: #a29bfe;
            --primary-dark: #5541d9;
            --secondary-color: #00b894;
            --accent-color: #ff7675;
            --background-light: #f7f9fc;
            --container-light: #ffffff;
            --chat-bg-light: #f0f4f8;
            --text-light: #2d3748;
            --text-secondary-light: #4a5568;
            --message-bg-user: linear-gradient(135deg, #6c5ce7, #5541d9);
            --message-bg-bot: #ffffff;
            --message-shadow: rgba(0, 0, 0, 0.05);
            
            /* Dark mode colors */
            --background-dark: #1a202c;
            --container-dark: #2d3748;
            --chat-bg-dark: #2c3141;
            --text-dark: #e2e8f0;
            --text-secondary-dark: #a0aec0;
            --message-bg-user-dark: linear-gradient(135deg, #6c5ce7, #5541d9);
            --message-bg-bot-dark: #3a4356;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-light);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: all 0.3s ease;
            line-height: 1.5;
        }
        
        .dark-mode {
            background-color: var(--background-dark);
            color: var(--text-dark);
        }
        
        .chat-container {
            width: 100%;
            max-width: 1000px;
            background: var(--container-light);
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 85vh;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .dark-mode .chat-container {
            background: var(--container-dark);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .chat-header {
            background: var(--primary-color);
            color: white;
            padding: 18px 25px;
            font-size: 1.5em;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .toggle-dark-mode {
            cursor: pointer;
            font-size: 1.2em;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s ease;
            background: rgba(255, 255, 255, 0.2);
        }
        
        .toggle-dark-mode:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 25px;
            background-color: var(--chat-bg-light);
            transition: all 0.3s ease;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-light) transparent;
        }
        
        .chat-box::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-box::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .chat-box::-webkit-scrollbar-thumb {
            background-color: var(--primary-light);
            border-radius: 6px;
        }
        
        .dark-mode .chat-box {
            background: var(--chat-bg-dark);
        }
        
        .message {
            margin: 16px 0;
            padding: 14px 20px;
            border-radius: 12px;
            max-width: 80%;
            position: relative;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
            box-shadow: 0 2px 10px var(--message-shadow);
            line-height: 1.6;
        }
        
        .user-message {
            background: var(--message-bg-user);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 2px;
        }
        
        .user-message::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: -10px;
            width: 10px;
            height: 20px;
            border-bottom-left-radius: 16px;
            box-shadow: -5px 0 0 0 var(--primary-dark);
        }
        
        .bot-message {
            background: var(--message-bg-bot);
            color: var(--text-light);
            margin-right: auto;
            border-bottom-left-radius: 2px;
        }
        
        .bot-message::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: -10px;
            width: 10px;
            height: 20px;
            border-bottom-right-radius: 16px;
            box-shadow: 5px 0 0 0 white;
        }
        
        .dark-mode .bot-message {
            background: var(--message-bg-bot-dark);
            color: var(--text-dark);
        }
        
        .dark-mode .bot-message::after {
            box-shadow: 5px 0 0 0 var(--message-bg-bot-dark);
        }
        
        .bot-message p {
            margin: 8px 0;
        }
        
        .bot-message a {
            color: var(--primary-color);
            text-decoration: none;
            border-bottom: 1px dotted var(--primary-color);
        }
        
        .dark-mode .bot-message a {
            color: var(--primary-light);
            border-bottom: 1px dotted var(--primary-light);
        }
        
        .bot-message ul, .bot-message ol {
            margin-left: 20px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        
        .bot-message li {
            margin-bottom: 5px;
        }
        
        .bot-message code {
            background: rgba(0, 0, 0, 0.05);
            padding: 2px 5px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9em;
        }
        
        .dark-mode .bot-message code {
            background: rgba(255, 255, 255, 0.1);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .input-area {
            padding: 20px 25px;
            display: flex;
            gap: 15px;
            align-items: center;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            background: var(--container-light);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .dark-mode .input-area {
            background: var(--container-dark);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        input[type="text"] {
            flex-grow: 1;
            padding: 15px 20px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            font-size: 1em;
            background: rgba(247, 250, 252, 0.8);
            transition: all 0.3s ease;
            color: var(--text-light);
            font-family: 'Inter', sans-serif;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.02);
        }
        
        .dark-mode input[type="text"] {
            background: rgba(26, 32, 44, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-dark);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        
        input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
        }
        
        button {
            padding: 15px 25px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            box-shadow: 0 4px 10px rgba(108, 92, 231, 0.3);
        }
        
        button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(108, 92, 231, 0.4);
        }
        
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* Typing indicator styles */
        .typing-indicator {
            display: flex;
            align-items: center;
            margin-right: auto;
            background: var(--message-bg-bot);
            padding: 12px 20px;
            border-radius: 12px;
            border-bottom-left-radius: 2px;
            box-shadow: 0 2px 10px var(--message-shadow);
            position: relative;
        }
        
        .typing-indicator::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: -10px;
            width: 10px;
            height: 20px;
            border-bottom-right-radius: 16px;
            box-shadow: 5px 0 0 0 white;
        }
        
        .dark-mode .typing-indicator {
            background: var(--message-bg-bot-dark);
        }
        
        .dark-mode .typing-indicator::after {
            box-shadow: 5px 0 0 0 var(--message-bg-bot-dark);
        }
        
        .typing-indicator span {
            height: 8px;
            width: 8px;
            margin: 0 3px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: inline-block;
            animation: pulse 1.4s infinite ease-in-out;
            opacity: 0.7;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes pulse {
            0%, 50%, 100% { transform: scale(1); opacity: 0.7; }
            25% { transform: scale(1.3); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Ecommerce Insights QA
            <span class="toggle-dark-mode" onclick="toggleDarkMode()">üåô</span>
        </div>
        <div id="chat-box" class="chat-box"></div>
        <div class="input-area">
            <input type="text" id="question-input" placeholder="Ask about customers, orders, or products...">
            <button id="send-btn" onclick="sendQuestion()">Send</button>
        </div>
    </div>
    <script>
        // Add a welcome message on page load
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                addMessage("Welcome to Ecommerce Insights! .. What would you like to know?");
            }, 500);
        });
        
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const darkModeToggle = document.querySelector('.toggle-dark-mode');
            darkModeToggle.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
        }
        
        const chatBox = document.getElementById('chat-box');
        const questionInput = document.getElementById('question-input');
        const sendBtn = document.getElementById('send-btn');
        
        // Add event listener for Enter key
        questionInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendQuestion();
            }
        });
        
        // Focus input field when page loads
        window.onload = function() {
            questionInput.focus();
        };
        
        async function sendQuestion() {
            const question = questionInput.value.trim();
            if (!question) return;
            
            // Disable input while processing
            questionInput.value = '';
            questionInput.disabled = true;
            sendBtn.disabled = true;
            
            addMessage(question, true);
            
            // Add typing indicator
            const indicatorDiv = document.createElement('div');
            indicatorDiv.className = 'typing-indicator';
            indicatorDiv.innerHTML = '<span></span><span></span><span></span>';
            chatBox.appendChild(indicatorDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            
            try {
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question })
                });
                
                // Remove typing indicator
                chatBox.removeChild(indicatorDiv);
                
                const data = await response.json();
                addMessage(data.answer);
            } catch (error) {
                // Remove typing indicator
                chatBox.removeChild(indicatorDiv);
                
                addMessage(`Sorry, I encountered an error: ${error.message}. Please try again.`);
            } finally {
                // Re-enable input
                questionInput.disabled = false;
                sendBtn.disabled = false;
                questionInput.focus();
            }
        }
        
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + (isUser ? 'user-message' : 'bot-message');
            messageDiv.innerHTML = isUser ? content : marked.parse(content);
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
